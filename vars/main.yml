---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/dreckinger/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .bashrc
  - .gitignore
  - .gitignore_global
  - .gitconfig
  - .tmux.conf
  - .vimrc
  - .zprofile
  - .zshrc

homebrew_installed_packages:
  - ansible
  - cowsay
  - fzf
  - git
  - gnu-sed
  - gzip
  - python
  - screen
  - watch
  - zsh
  - bash
  - diffutils
  - gawk
  - gnu-which
  - openssh
  - perl
  - wdiff
  - binutils
  - ed
  - gnutls
  - jq
  - openssl
  - readline
  - sqlite
  - wget
  - coreutils
  - findutils
  - gettext
  - gnu-indent
  - grep
  - nmap
  - pkg-config
  - rpm2cpio


homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - adium
  - google-chrome
  - dropbox
  - firefox
  - sublime-text3
  - timemachineeditor
  - transmit
  - vagrant
  - vagrant-manager
  - virtualbox
